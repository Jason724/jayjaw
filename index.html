<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JayJaw - Coming Soon. Stay updated with our latest developments and launch information.">
    <meta name="theme-color" content="#0071e3">
    <title>Coming Soon | JayJaw</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-container">
                <div class="logo">JayJaw</div>
                <nav class="nav-links">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">About</a>
                    <a href="#" class="nav-link">Contact</a>
                </nav>
            </div>
        </header>
        
        <main>
            <div>
                <h1>Something Amazing is Coming</h1>
                <p class="tagline">Our site is under construction, but we'll be launching soon.</p>
            </div>
            
            <div class="rugged-accent" aria-hidden="true"></div>
            
            <div class="contact-form">
                <h2>Stay Updated</h2>
                <form id="contact-form" novalidate>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your name" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Tell us what you're looking for..." aria-required="false"></textarea>
                    </div>
                    <button type="submit">Contact Us</button>
                </form>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 JayJaw. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</body>
</html>
